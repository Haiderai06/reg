<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name :</label>
          <br>
          <input type="text" name="fname"
          id="name" placeholder="Enter your First Name">
  <br><br>
  <label>Last Name : </label>
          <br>
  <input type="text" name="lname"
  id="name" placeholder="Enter your Last Name">
<br><br>
<label>Your Age : </label>
<br>
<input type="number" name="age" id="name" placeholder="How old are You?">
<br><br>
<label>Email : </label>
          <br>
          <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
          <br><br>
          <label>Gender : </label>
          <br>
          <input type="radio" name="gender" id="male">
          <span id="male">Male</span>
          <input type="radio" name="gender" id="female">
          <span id="female">Female</span>
          <br><br>
          <label> Known Language : </label>
          <br>
          <input type="checkbox" name="lang"
                 id="hindi">
          <span id="hindi">Hindi</span>
          <input type="checkbox" name="lang"
                 id="Eng">
          <span id="english">English</span>
           <input type="checkbox" name="lang"
                 id="Urdu">
          <span id="urdu">Urdu</span>
          <br><br>
          <input type="submit" value="Submit" name="submit">
          
        </form>
      </div>
      
    </div>
    
  </body>
</html>
